$config=~/dotfiles/.config
$hypridle = hypridle --config $config/hypr/hypridle.conf
$hyprpaper = hyprpaper --config $config/hypr/hyprpaper.conf
$waybar = waybar --config $config/waybar/config.jsonc --style $config/waybar/style.css
$dunst = dunst -config $config/dunst/dunstrc -startup_notification
$terminal = kitty
$fileManager = nautilus -w
$wofi = wofi --conf $config/wofi/config --style $config/wofi/style.css

monitor=,1920x1200,0x0,1

exec-once = polkit-gnome
exec-once = $hypridle
exec-once = $hyprpaper
exec-once = $waybar
exec-once = $dunst
exec-once = nm-applet
exec-once = blueman-applet
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    gaps_in = 1
    gaps_out = 2
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 10
    
    blur {
        enabled = false
    }

    drop_shadow = no
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

misc {
    force_default_wallpaper = -1
    vfr = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = SUPER

bind =, xf86poweroff, exec, loginctl lock-session

bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, T, exec, $terminal --hold sh -c "fastfetch"
bind = $mainMod, Q, killactive,
bind = $mainMod, W, exec, pkill waybar || $waybar
bind = $mainMod, R, exec, pkill dunst; $dunst; pkill waybar; $waybar; pkill hyprpaper; $hyprpaper; pkill hypridle; $hypridle
bind = $mainMod, L, exec, loginctl lock-session
bind = $mainMod SHIFT, L, exit, # logout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, pseudo,
bindl = $mainMod, space, exec, pkill wofi || $wofi
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,

$unmute = wpctl set-mute @DEFAULT_AUDIO_SINK@ 0
$toggle-mute = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

$notification = notify-send "Uh Oh"

binde =, xf86audioraisevolume, exec, $unmute; wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+; $notification
binde =, xf86audiolowervolume, exec, $unmute; wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-; $notification
bindl =, xf86audiomute, exec, $toggle-mute; $notification
bindl =, xf86audioplay, exec, playerctl play-pause
bindl = $mainMod, xf86audioplay, exec, playerctl next
bindl = $mainMod SHIFT, xf86audioplay, exec, playerctl previous

bind = , xf86monbrightnessup, exec, brightnessctl set 5%+; $notification
bind = , xf86monbrightnessdown, exec, brightnessctl set 5%-; $notification

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

windowrulev2 = suppressevent maximize, class:.*